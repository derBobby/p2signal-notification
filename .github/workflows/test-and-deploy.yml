name: "CD"

on:
  pull_request:
    branches: [ main ]
    types:
      - closed
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        # TODO can be environment. Advantages?
        type: choice
        options:
          - "staging"
          - "production"
        default: "staging"
        description: Environment to which the deployment is done.

env:
  environment: ${{ inputs.environment || 'staging' }}

jobs:
  mvn-publish:
    uses: derBobby/java-pipelines/.github/workflows/callable-mvn.yml@main
    with:
      mvn-stage: deploy
      cache: true
  codeql:
    needs: mvn-publish
    uses: derBobby/java-pipelines/.github/workflows/callable-codeql.yml@main
  docker:
    needs: mvn-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git
        uses: actions/checkout@v4
      - name: Download from cache
        uses: actions/cache@v3
        with:
          path: ./target
          key: ${{ needs.mvn-publish.outputs.cache-key }}
          fail-on-cache-miss: true
      - name: Login to DockerHub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and Push Docker Image to DockerHub
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          context: ${{ github.workspace }}
          tags: ${{ secrets.DOCKERHUB_USER }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest,${{ secrets.DOCKERHUB_USER }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ env.environment }}
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on Server
        uses: garygrossgarten/github-action-ssh@0.7.0
        with:
          command: -a p2nc-integrator -e ${{ env.environment }} -t latest
          username: ${{ secrets.DEPLOYMENT_USER }}
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          privateKey: ${{ secrets.DEPLOYMENT_SSH_KEY }}
