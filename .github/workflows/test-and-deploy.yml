name: "CD"

on:
  pull_request:
    branches: [ main ]
    types:
      - closed
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        # TODO can be environment. Advantages?
        type: choice
        options:
          - "staging"
          - "production"
        default: "staging"
        description: Environment to which the deployment is done.

env:
  environment: ${{ inputs.environment || 'staging' }}

jobs:
  mvn-publish:
    uses: derBobby/java-pipelines/.github/workflows/callable-mvn.yml@main
    with:
      mvn-stage: deploy
      cache: true
  codeql:
    needs: mvn-publish
    uses: derBobby/java-pipelines/.github/workflows/callable-codeql.yml@main
  docker:
    needs: mvn-publish
    uses: derBobby/java-pipelines/.github/workflows/callable-docker.yml@main
    with:
      cache-key: ${{ needs.mvn-publish.outputs.cache-key }}
      environment: ${{ env.environment }}
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on Server
        uses: garygrossgarten/github-action-ssh@0.7.0
        with:
          command: -a p2nc-integrator -e ${{ env.environment }} -t latest
          username: ${{ secrets.DEPLOYMENT_USER }}
          host: ${{ secrets.DEPLOYMENT_HOST }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          privateKey: ${{ secrets.DEPLOYMENT_SSH_KEY }}
